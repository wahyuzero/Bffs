<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>BBFS Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .result {
            font-weight: bold;
        }

        textarea {
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">BBFS Generator</h2>

        <!-- Input As, Kop, Kepala, Ekor, Cadangan -->
        <div class="row g-3">
            <div class="col-md-4">
                <label for="as">As</label>
                <input type="text" id="as" class="form-control" placeholder="Masukkan angka As">
            </div>

            <div class="col-md-4">
                <label for="kop">Kop</label>
                <input type="text" id="kop" class="form-control" placeholder="Masukkan angka Kop">
            </div>

            <div class="col-md-4">
                <label for="kepala">Kepala</label>
                <input type="text" id="kepala" class="form-control" placeholder="Masukkan angka Kepala">
            </div>

            <div class="col-md-4">
                <label for="ekor">Ekor</label>
                <input type="text" id="ekor" class="form-control" placeholder="Masukkan angka Ekor">
            </div>

            <div class="col-md-4">
                <label for="cadangan">Cadangan</label>
                <input type="text" id="cadangan" class="form-control" placeholder="Masukkan angka Cadangan">
            </div>

            <!-- Pilihan Pemisah -->
            <div class="col-md-4">
                <label for="separator">Pilih Pemisah</label>
                <select id="separator" class="form-select">
                    <option value="*">*</option>
                    <option value="#">#</option>
                    <option value=",">,</option>
                </select>
            </div>

            <!-- Pilihan Panjang Kombinasi -->
            <div class="col-md-4">
                <label for="length">Pilih Panjang (2D, 3D, 4D, 5D)</label>
                <select id="length" class="form-select">
                    <option value="2">2D</option>
                    <option value="3">3D</option>
                    <option value="4">4D</option>
                    <option value="5" selected>5D</option>
                </select>
            </div>
        </div>

        <!-- Tombol Generate -->
        <button class="btn btn-primary mt-4 w-100" onclick="generateBBFS()">Generate Kombinasi</button>

        <!-- Output -->
        <div class="mt-4">
            <h4>Hasil Kombinasi:</h4>
            <textarea id="output" class="form-control" rows="10" readonly></textarea>
            <p id="count" class="result mt-2">Total Kombinasi: 0</p>
        </div>
    </div>

    <script>
        // Fungsi untuk menghasilkan permutasi dengan panjang tertentu
        function permute(arr, length) {
            if (length === 1) return arr.map(item => [item]);
            let result = [];
            for (let i = 0; i < arr.length; i++) {
                let rest = arr.slice();
                let perms = permute(rest, length - 1);
                for (let perm of perms) {
                    result.push([arr[i]].concat(perm));
                }
            }
            return result;
        }

        // Fungsi untuk menghasilkan kombinasi BBFS
        function generateBBFS() {
            const as = document.getElementById("as").value.split("");
            const kop = document.getElementById("kop").value.split("");
            const kepala = document.getElementById("kepala").value.split("");
            const ekor = document.getElementById("ekor").value.split("");
            const cadangan = document.getElementById("cadangan").value.split("");
            const separator = document.getElementById("separator").value;
            const length = parseInt(document.getElementById("length").value, 10);

            if (!as.length || !kop.length || !kepala.length || !ekor.length || !cadangan.length) {
                alert("Harap isi semua posisi (As, Kop, Kepala, Ekor, Cadangan)!");
                return;
            }

            // Menggabungkan semua angka
            let allNumbers = [];
            for (let a of as) {
                for (let k of kop) {
                    for (let h of kepala) {
                        for (let e of ekor) {
                            for (let c of cadangan) {
                                allNumbers.push(a + k + h + e + c);
                            }
                        }
                    }
                }
            }

            // Menghasilkan permutasi unik sesuai panjang yang dipilih (2D, 3D, 4D, 5D)
            let uniquePermutations = new Set();
            for (let number of allNumbers) {
                let perms = permute(number.split(""), length);
                for (let perm of perms) {
                    uniquePermutations.add(perm.join(""));
                }
            }

            // Menampilkan hasil kombinasi
            const output = Array.from(uniquePermutations).join(separator);
            document.getElementById("output").value = output;
            document.getElementById("count").innerText = `Total Kombinasi: ${uniquePermutations.size}`;
        }
    </script>

</body>

</html>
